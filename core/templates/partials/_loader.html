<style>
 

/* From Uiverse.io by 20essentials */ 
.loader {
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  .poly {
    fill: none;
    stroke: #a21892;
    stroke-width: 16;
    transform-origin: center center;
    animation: move 10s linear infinite;
    animation-delay: calc(var(--i) * -0.5s);
  }
}

@keyframes move {
  0% {
    transform: scale(0) rotate(0);
    opacity: 1;
  }
  100% {
    transform: scale(3) rotate(45deg);
    opacity: 0;
  }
}

</style>

<script>
  const loaderContainer = document.querySelector('.loader-container');

  // Fonction pour masquer le loader en douceur
  function hideLoader() {
    if (!loaderContainer) return;

    loaderContainer.classList.add('hidden');
  }

  // Option 1 : Masquer après que toute la page est chargée
  window.addEventListener('load', () => {
    setTimeout(hideLoader, 3000); // Laisse le temps à l'animation de finir
  });

  // Option 2 : Timeout max (fallback)
  setTimeout(() => {
    hideLoader();
  }, 7000);
</script>
