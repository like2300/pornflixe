<!-- templates/administa/plan_form.html -->
{% extends "administa/base_admin.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-xl shadow-sm border border-gray-100">
    <div class="px-6 py-4 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
    </div>
    
    <div class="p-6">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Basic Information -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">Nom du plan</label>
          <input type="text" name="name" value="{{ form.name.value|default:'' }}" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Prix (€)</label>
            <input type="number" step="0.01" name="price" value="{{ form.price.value|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Durée (jours)</label>
            <input type="number" name="duration_days" value="{{ form.duration_days.value|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
          </div>
        </div>
        
        <div class="flex items-center space-x-3">
          <input type="checkbox" name="is_active" {% if form.is_active.value %}checked{% endif %}
                 class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
          <label class="block text-sm font-semibold text-gray-700">Plan actif</label>
        </div>
        
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">Description</label>
          <textarea name="description" rows="4" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">{{ form.description.value|default:'' }}</textarea>
        </div>
        
        <!-- Actions -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <a href="{% url 'admin_subscriptions' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-50 transition-colors duration-200">
            Annuler
          </a>
          <button type="submit" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 border border-transparent rounded-lg text-sm font-semibold text-white hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
