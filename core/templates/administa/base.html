<!-- templates/administa/base.html -->
<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Pornflixe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="h-full" x-data="{ open: false }">
  <div class="min-h-full">
    <!-- Top Navbar -->
    <nav class="bg-black shadow-lg">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="{% url 'admin_dashboard' %}" class="text-white font-bold text-xl">Admin Panel</a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="{% url 'admin_dashboard' %}" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Dashboard</a>
              <a href="{% url 'admin_videos' %}" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Vidéos</a>
              <a href="{% url 'admin_photos' %}" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Photos</a>
              <a href="{% url 'admin_users' %}" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Utilisateurs</a>
              <a href="{% url 'admin_subscriptions' %}" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Abonnements</a>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button @click="open = !open" class="text-gray-400 hover:text-white">
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div x-show="open" class="md:hidden bg-black">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="{% url 'admin_dashboard' %}" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Dashboard</a>
          <a href="{% url 'admin_videos' %}" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Vidéos</a>
          <a href="{% url 'admin_photos' %}" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Photos</a>
          <a href="{% url 'admin_users' %}" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Utilisateurs</a>
          <a href="{% url 'admin_subscriptions' %}" class="block text-gray-300 hover:bg-gray-700 px-3 py-2 rounded text-sm">Abonnements</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-4 p-4 rounded bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
