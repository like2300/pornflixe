<!-- Modal d'authentification -->
<div id="auth-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70">
    <div class="bg-gray-800 rounded-xl p-6 max-w-sm w-full text-center animate-fade-in">
        <div class="mb-6">
            <i class="material-icons text-purple-400 text-5xl mb-3">lock</i>
            <h3 class="text-xl font-bold text-white mb-2">Connectez-vous</h3>
            <p class="text-gray-300">Vous devez être connecté pour effectuer cette action</p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'account_login' %}?next={{ request.path }}" class="block bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors"> 
                Se connecter
            </a>
            <a href="{% url 'account_signup' %}?next={{ request.path }}" class="block bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors"> 
                Créer un compte
            </a>
        </div>
        
        <button onclick="closeAuthModal()" class="mt-4 text-gray-400 hover:text-white text-sm transition-colors">
            Plus tard
        </button>
    </div>
</div>
